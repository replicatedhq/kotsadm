        status: "pending"
      - preflight_result: "{\"results\":[{\"isWarn\":true,\"title\":\"Required Kubernetes Version\",\"message\":\"Your cluster meets the minimum version of Kubernetes, but we recommend you update to 1.15.0 or later.\",\"uri\":\"https://kubernetes.io\"}]}"
        preflight_result_created_at: "2019-04-19 01:23:45.567"
        cluster_id: "kots-release-notes-cluster-id"
        sequence: 1
        version_label: "my-other-awesome-version-2"
        created_at: "2019-04-19 01:23:45.567"
        applied_at: "2019-04-19 01:23:45.567"
        status: "pending"
    versions:
      - sequence: 0
        update_cursor: 1
        created_at: "2019-04-20 01:20:00.000"
        version_label: "my-other-awesome-version"
        release_notes: "# Release Notes Markdown Text"
        supportbundle_spec: null
        preflight_spec:
          apiVersion: troubleshoot.replicated.com/v1beta1
          kind: Preflight
          metadata:
            name: check-kubernetes-version
          spec:
            analyzers:
              - clusterVersion:
                  outcomes:
                    - fail:
                        when: "< 1.14.0"
                        message: The application requires at Kubernetes 1.14.0 or later, and recommends 1.15.0.
                        uri: https://www.kubernetes.io
                    - warn:
                        when: "< 1.15.0"
                        message: Your cluster meets the minimum version of Kubernetes, but we recommend you update to 1.15.0 or later.
                        uri: https://kubernetes.io
                    - pass:
                        message: Your cluster meets the recommended and required versions of Kubernetes.
              - customResourceDefinitionName:
                  customResourceDefinitionName: rook
                  outcomes:
                    - fail:
                        message: Rook is required for the application. Rook was not found in the cluster.
                    - pass:
                        message: Found a supported version of Rook installed and running in the cluster.
              - imagePullSecret:
                  checkName: Registry credneitlas for Quay.io
                  registryName: quay.io
                  outcomes:
                    - fail:
                        message: Cannot pull from quay.io
                    - pass:
                        message: Found credentials to pull from quay.io
              - storageClass:
                  checkName: Required storage classes
                  storageClassName: "expected-storage-class-name"
                  outcomes:
                    - fail:
                        message: The required storage class was not found in the cluster.
                    - pass:
                        message: The required storage class was found in the cluster.
        kots_app_spec:
          apiVersion: troubleshoot.replicated.com/v1beta1
          kind: Collector
          metadata:
            name: sentry-enterprise
          spec:
            collectors:
              - secret:
                  name: myapp-postgres
                  key: uri
                  includeValue: false
              - logs:
                  selector:
                    - app=sentry
                    - role=worker
                  limits:
                    maxAge: 30d
                    maxLines: 10000
              - run:
                  collectorName: ping-google
                  image: flungo/netutils
                  command: ["ping"]
                  args: ["www.google.com"]
                  timeout: 5s
              - http:
                  collectorName: echo-ip
                  get:
                    url: "https://api.replicated.com/market/v1/echo/ip"
