apiVersion: apps/v1
kind: Deployment
metadata:
  name: ship-cluster-worker-analyze
spec:
  template:
    spec:
      nodeSelector:
        replicated/node-pool: privileged
      containers:
        - name: ship-cluster-worker
          image: 923411875752.dkr.ecr.us-east-1.amazonaws.com/ship-cluster-worker
          env:
            - name: USE_EC2_PARAMETERS
              value: "1"
            - name: AWS_REGION
              value: us-east-1
            - name: ANALYZE_IMAGE
              value: "replicated/analyze"
            - name: ANALYZE_TAG
              value: "alpha"
            - name: ANALYZE_PULL_POLICY
              value: "Always"
            - name: ANALYZE_NODE_SELECTOR
              value: untrusted
