apiVersion: apps/v1
kind: Deployment
metadata:
  name: ship-cluster-api
spec:
  replicas: 3
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: replicated/node-pool
                operator: In
                values:
                - privileged
      volumes:
        - name: sigsci
          hostPath:
            path: /var/run/sigsci
      containers:
        - name: ship-cluster-api
          image: 799720048698.dkr.ecr.us-east-1.amazonaws.com/ship-cluster-api
          volumeMounts:
            - mountPath: /var/run/sigsci/
              name: sigsci
              readOnly: false
          env:
            - name: USE_EC2_PARAMETERS
              value: "1"
            - name: AWS_REGION
              value: us-east-1
            - name: SHIP_API_ENDPOINT
              value: https://www.replicated.com
            - name: SHIP_API_ADVERTISE_ENDPOINT
              value: https://www.replicated.com
            - name: BUGSNAG_KEY
              valueFrom:
                secretKeyRef:
                  name: ship-cluster-api-bugsnag-secret
                  key: key
            - name: GITHUB_CLIENT_ID
              value: check-ssm
            - name: GITHUB_CLIENT_SECRET
              value: check-ssm
            - name: GITHUB_INTEGRATION_ID
              value: check-ssm
            - name: GRAPHQL_PREM_ENDPOINT
              value: https://pg.replicated.com/graphql
